<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
	<head>
		<title>Tipos de input</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/Placeholder.css">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>
	
	<form action="login.html" method="GET">
	<label>
		Usuário
		<input required autocomplete="off" type="text" name="name" placeholder="Nome de usuário">
	</label>
	<label>
		Senha
		<input required type="password" name="password" placeholder="Crie uma senha">
	</label>
	<input type="submit" value="Cadastrar">
	</form>
	
	
	
	
	
	
	
	
	
	
	
	</body>
</html>
