<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
	<head>
		<title>Tabelas</title>
		<meta charset="utf-8">
		<meta name="viewport" content=
		"width=device-width, initial-scale= 1.0">
		<link rel="stylesheet" type="text/css" href=
		"css/tabelas.css">
		<link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Playfair+Display&display=swap" rel="stylesheet">
	</head>
	<body>
	
	<h1>Aula de tabelas</h1>
	<br>
	
	<table>
		<thead>
			<tr>
				<th>Combo café da manhã</td>
				<th>Preço</td>
			</tr>
		</thead>
	
		<tbody>
			<tr>
				<td>Prato do dia</td>
				<td>R$ 3,00</td>
			</tr>
		
			<tr>
				<td>Pão com mortadela + café</td>
				<td>R$ 4,00</td>
			</tr>
		
			<tr>
				<td>Panquecas + café c/ leite</td>
				<td>R$ 7,00</td>
			</tr>
		
			<tr>
				<td>Americano (ovos c/ bacon) + café</td>
				<td>R$ 10,00</td>
			</tr>
		
			<tr>
				<td>Pedido especial</td>
				<td>R$ 15,00</td>
			</tr>
		</tbody>
	</table>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</body>
</html>
